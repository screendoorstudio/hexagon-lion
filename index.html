<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Animation Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
        }

        .character {
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .character.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .character svg {
            display: block;
            overflow: visible;
        }

        /* Gentle sway animation when speaking */
        @keyframes sway {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-1px, 0) rotate(-0.5deg); }
            50% { transform: translate(1px, 0) rotate(0.5deg); }
            75% { transform: translate(-0.5px, 0) rotate(-0.3deg); }
        }

        .character.speaking {
            animation: sway 0.5s ease-in-out infinite;
        }

        /* Slow jaw animation */
        @keyframes jawMove {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(6px); }
        }

        .jaw {
            transition: transform 0.2s ease;
        }

        .character.speaking .jaw {
            animation: jawMove 0.4s ease-in-out infinite;
        }

        /* Speech bubbles */
        .speech-bubble {
            position: absolute;
            background: white;
            border: 2px solid #333;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transform: translateX(-50%) scale(0);
            transition: all 0.3s ease;
            white-space: nowrap;
            top: -70px;
            left: 50%;
            transform-origin: bottom center;
        }

        .speech-bubble.visible {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-top-color: white;
            border-bottom: none;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -14px;
            left: 50%;
            transform: translateX(-50%);
            border: 12px solid transparent;
            border-top-color: #333;
            border-bottom: none;
            z-index: -1;
        }

        /* Replay button */
        .replay-btn {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            background: #4472C4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .replay-btn:hover {
            background: #3461b3;
        }

        .replay-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Title */
        .title {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            font-size: 32px;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .title.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="title">The Adventures Of Hexagon Lion, Square Man, and Triangirl</div>

        <!-- Hexagon Lion - Orange - all hexagons 60x70, 5px gaps -->
        <div class="character" id="hexagon-lion">
            <div class="speech-bubble">Hi, I'm Hexagon Lion!</div>
            <svg width="125" height="220" viewBox="0 0 125 220" xmlns="http://www.w3.org/2000/svg">
                <!-- Top hexagon - centered (w=60, h=70) -->
                <polygon points="62,0 92,17 92,52 62,70 32,52 32,17" fill="#FF8C00"/>
                <!-- Middle left hexagon - 5px gap below top -->
                <polygon points="30,75 60,92 60,127 30,145 0,127 0,92" fill="#FF8C00"/>
                <!-- Middle right hexagon - 5px gap from left -->
                <polygon points="95,75 125,92 125,127 95,145 65,127 65,92" fill="#FF8C00"/>
                <!-- Bottom hexagon - 5px gap below middle -->
                <g class="jaw">
                    <polygon points="62,150 92,167 92,202 62,220 32,202 32,167" fill="#FF8C00"/>
                </g>
            </svg>
        </div>

        <!-- Square Man - Purple - all squares 70x70, 5px gaps -->
        <div class="character" id="square-man">
            <div class="speech-bubble">Hi, I'm Square Man!</div>
            <svg width="145" height="225" viewBox="0 0 145 225" xmlns="http://www.w3.org/2000/svg">
                <!-- Top square - centered -->
                <rect x="37" y="0" width="70" height="70" fill="#A855F7"/>
                <!-- Middle left square - 5px gap below top -->
                <rect x="0" y="75" width="70" height="70" fill="#A855F7"/>
                <!-- Middle right square - 5px gap from left -->
                <rect x="75" y="75" width="70" height="70" fill="#A855F7"/>
                <!-- Bottom square - 5px gap below middle -->
                <g class="jaw">
                    <rect x="37" y="150" width="70" height="70" fill="#A855F7"/>
                </g>
            </svg>
        </div>

        <!-- Triangirl - Green - all triangles base=60 height=52 (equilateral), 5px gaps -->
        <div class="character" id="triangirl">
            <div class="speech-bubble">Hi, I'm Triangirl!</div>
            <svg width="190" height="110" viewBox="0 0 190 110" xmlns="http://www.w3.org/2000/svg">
                <!-- Top left triangle (pointing UP) -->
                <polygon points="0,52 60,52 30,0" fill="#22C55E"/>
                <!-- Top middle triangle (pointing DOWN) - 5px gap -->
                <polygon points="65,0 125,0 95,52" fill="#22C55E"/>
                <!-- Top right triangle (pointing UP) - 5px gap -->
                <polygon points="130,52 190,52 160,0" fill="#22C55E"/>
                <!-- Bottom triangle (jaw - pointing DOWN) - 5px gap below middle -->
                <g class="jaw">
                    <polygon points="65,57 125,57 95,109" fill="#22C55E"/>
                </g>
            </svg>
        </div>

        <button class="replay-btn" id="replay-btn">Watch Again</button>
    </div>

    <script>
        // Audio context for gobbledygook sounds
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Hexagon Lion - deep, warm rumbling sound
        function playLionSound(duration) {
            if (!audioCtx) return;
            const syllables = Math.floor(duration / 140);
            for (let i = 0; i < syllables; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const osc2 = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'sawtooth';
                    osc2.type = 'triangle';

                    const baseFreq = 120 + Math.random() * 60;
                    osc.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
                    osc2.frequency.setValueAtTime(baseFreq * 1.5, audioCtx.currentTime);

                    osc.frequency.exponentialRampToValueAtTime(baseFreq * 0.8, audioCtx.currentTime + 0.1);

                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.12);

                    osc.connect(gain);
                    osc2.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.start(audioCtx.currentTime);
                    osc2.start(audioCtx.currentTime);
                    osc.stop(audioCtx.currentTime + 0.12);
                    osc2.stop(audioCtx.currentTime + 0.12);
                }, i * 120);
            }
        }

        // Square Man - robotic, blocky beeps
        function playManSound(duration) {
            if (!audioCtx) return;
            const syllables = Math.floor(duration / 130);
            for (let i = 0; i < syllables; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'square';

                    const baseFreq = 180 + Math.random() * 80;
                    osc.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
                    osc.frequency.setValueAtTime(baseFreq * 1.2, audioCtx.currentTime + 0.04);
                    osc.frequency.setValueAtTime(baseFreq * 0.9, audioCtx.currentTime + 0.08);

                    gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.start(audioCtx.currentTime);
                    osc.stop(audioCtx.currentTime + 0.1);
                }, i * 110);
            }
        }

        // Triangirl - bright, sparkly chimes
        function playGirlSound(duration) {
            if (!audioCtx) return;
            const syllables = Math.floor(duration / 100);
            for (let i = 0; i < syllables; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const osc2 = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'sine';
                    osc2.type = 'sine';

                    const baseFreq = 400 + Math.random() * 200;
                    osc.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
                    osc2.frequency.setValueAtTime(baseFreq * 1.5, audioCtx.currentTime);

                    osc.frequency.exponentialRampToValueAtTime(baseFreq * 1.1, audioCtx.currentTime + 0.08);

                    gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

                    osc.connect(gain);
                    osc2.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.start(audioCtx.currentTime);
                    osc2.start(audioCtx.currentTime);
                    osc.stop(audioCtx.currentTime + 0.1);
                    osc2.stop(audioCtx.currentTime + 0.1);
                }, i * 80);
            }
        }

        // Elements
        const lion = document.getElementById('hexagon-lion');
        const man = document.getElementById('square-man');
        const girl = document.getElementById('triangirl');
        const title = document.querySelector('.title');
        const replayBtn = document.getElementById('replay-btn');

        const lionBubble = lion.querySelector('.speech-bubble');
        const manBubble = man.querySelector('.speech-bubble');
        const girlBubble = girl.querySelector('.speech-bubble');

        function runAnimation() {
            // Reset
            lion.classList.remove('visible', 'speaking');
            man.classList.remove('visible', 'speaking');
            girl.classList.remove('visible', 'speaking');
            title.classList.remove('visible');
            replayBtn.classList.remove('visible');
            lionBubble.classList.remove('visible');
            manBubble.classList.remove('visible');
            girlBubble.classList.remove('visible');

            initAudio();

            const timeline = [
                // Show title
                { time: 300, action: () => title.classList.add('visible') },

                // Characters enter
                { time: 800, action: () => lion.classList.add('visible') },
                { time: 1100, action: () => man.classList.add('visible') },
                { time: 1400, action: () => girl.classList.add('visible') },

                // Hexagon Lion speaks
                { time: 2500, action: () => {
                    lion.classList.add('speaking');
                    lionBubble.classList.add('visible');
                    playLionSound(1500);
                }},
                { time: 4000, action: () => {
                    lion.classList.remove('speaking');
                }},
                { time: 4300, action: () => {
                    lionBubble.classList.remove('visible');
                }},

                // Square Man speaks
                { time: 4800, action: () => {
                    man.classList.add('speaking');
                    manBubble.classList.add('visible');
                    playManSound(1400);
                }},
                { time: 6200, action: () => {
                    man.classList.remove('speaking');
                }},
                { time: 6500, action: () => {
                    manBubble.classList.remove('visible');
                }},

                // Triangirl speaks
                { time: 7000, action: () => {
                    girl.classList.add('speaking');
                    girlBubble.classList.add('visible');
                    playGirlSound(1300);
                }},
                { time: 8300, action: () => {
                    girl.classList.remove('speaking');
                }},
                { time: 8600, action: () => {
                    girlBubble.classList.remove('visible');
                }},

                // Show replay
                { time: 9200, action: () => {
                    replayBtn.classList.add('visible');
                }}
            ];

            timeline.forEach(({ time, action }) => {
                setTimeout(action, time);
            });
        }

        window.addEventListener('load', () => {
            setTimeout(runAnimation, 300);
        });

        replayBtn.addEventListener('click', runAnimation);
        document.addEventListener('click', initAudio, { once: true });
    </script>
</body>
</html>
