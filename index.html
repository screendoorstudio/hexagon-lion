<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Animation Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
        }

        .character {
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .character.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .character svg {
            display: block;
            overflow: visible;
        }

        /* Vibrate animation when speaking */
        @keyframes vibrate {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 1px); }
            50% { transform: translate(2px, -1px); }
            75% { transform: translate(-1px, -1px); }
        }

        .character.speaking {
            animation: vibrate 0.1s linear infinite;
        }

        /* Jaw animation */
        @keyframes jawMove {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }

        .jaw {
            transition: transform 0.05s ease;
        }

        .character.speaking .jaw {
            animation: jawMove 0.15s ease-in-out infinite;
        }

        /* Speech bubbles */
        .speech-bubble {
            position: absolute;
            background: white;
            border: 2px solid #333;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transform: translateX(-50%) scale(0);
            transition: all 0.3s ease;
            white-space: nowrap;
            top: -70px;
            left: 50%;
            transform-origin: bottom center;
        }

        .speech-bubble.visible {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-top-color: white;
            border-bottom: none;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -14px;
            left: 50%;
            transform: translateX(-50%);
            border: 12px solid transparent;
            border-top-color: #333;
            border-bottom: none;
            z-index: -1;
        }

        /* Replay button */
        .replay-btn {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            background: #4472C4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .replay-btn:hover {
            background: #3461b3;
        }

        .replay-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Title */
        .title {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            font-size: 32px;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .title.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="title">The Adventures Of Hexagon Lion, Square Man, and Triangirl</div>

        <!-- Hexagon Lion - Orange/Gold - Honeycomb arrangement -->
        <div class="character" id="hexagon-lion">
            <div class="speech-bubble">Hi, I'm Hexagon Lion!</div>
            <svg width="180" height="260" viewBox="0 0 180 260" xmlns="http://www.w3.org/2000/svg">
                <!-- Top hexagon (head) - centered -->
                <polygon points="90,0 130,23 130,69 90,92 50,69 50,23" fill="#E67E22"/>
                <!-- Middle left hexagon - nestled below top -->
                <polygon points="50,69 90,92 90,138 50,161 10,138 10,92" fill="#E67E22"/>
                <!-- Middle right hexagon - nestled below top -->
                <polygon points="130,69 170,92 170,138 130,161 90,138 90,92" fill="#E67E22"/>
                <!-- Bottom hexagon (jaw) - centered, nestled below middle two -->
                <g class="jaw">
                    <polygon points="90,138 130,161 130,207 90,230 50,207 50,161" fill="#E67E22"/>
                </g>
            </svg>
        </div>

        <!-- Square Man - Blue - Stacked squares with gaps -->
        <div class="character" id="square-man">
            <div class="speech-bubble">Hi, I'm Square Man!</div>
            <svg width="180" height="280" viewBox="0 0 180 280" xmlns="http://www.w3.org/2000/svg">
                <!-- Top square (head) - centered -->
                <rect x="45" y="0" width="90" height="80" fill="#3498DB"/>
                <!-- Middle left square -->
                <rect x="0" y="85" width="87" height="80" fill="#3498DB"/>
                <!-- Middle right square -->
                <rect x="93" y="85" width="87" height="80" fill="#3498DB"/>
                <!-- Bottom square (jaw) - centered -->
                <g class="jaw">
                    <rect x="45" y="170" width="90" height="80" fill="#3498DB"/>
                </g>
            </svg>
        </div>

        <!-- Triangirl - Pink - Two up triangles, large down triangle, small down triangle -->
        <div class="character" id="triangirl">
            <div class="speech-bubble">Hi, I'm Triangirl!</div>
            <svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
                <!-- Top left triangle (pointing UP) -->
                <polygon points="15,100 60,10 105,100" fill="#E91E8C"/>
                <!-- Top right triangle (pointing UP) -->
                <polygon points="95,100 140,10 185,100" fill="#E91E8C"/>
                <!-- Middle large triangle (pointing DOWN) -->
                <polygon points="10,95 190,95 100,190" fill="#E91E8C"/>
                <!-- Bottom triangle (jaw - pointing DOWN) -->
                <g class="jaw">
                    <polygon points="50,180 150,180 100,240" fill="#E91E8C"/>
                </g>
            </svg>
        </div>

        <button class="replay-btn" id="replay-btn">Watch Again</button>
    </div>

    <script>
        // Audio context for gobbledygook sounds
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Hexagon Lion - deep, warm rumbling sound
        function playLionSound(duration) {
            if (!audioCtx) return;
            const syllables = Math.floor(duration / 140);
            for (let i = 0; i < syllables; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const osc2 = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'sawtooth';
                    osc2.type = 'triangle';

                    const baseFreq = 120 + Math.random() * 60;
                    osc.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
                    osc2.frequency.setValueAtTime(baseFreq * 1.5, audioCtx.currentTime);

                    osc.frequency.exponentialRampToValueAtTime(baseFreq * 0.8, audioCtx.currentTime + 0.1);

                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.12);

                    osc.connect(gain);
                    osc2.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.start(audioCtx.currentTime);
                    osc2.start(audioCtx.currentTime);
                    osc.stop(audioCtx.currentTime + 0.12);
                    osc2.stop(audioCtx.currentTime + 0.12);
                }, i * 120);
            }
        }

        // Square Man - robotic, blocky beeps
        function playManSound(duration) {
            if (!audioCtx) return;
            const syllables = Math.floor(duration / 130);
            for (let i = 0; i < syllables; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'square';

                    const baseFreq = 180 + Math.random() * 80;
                    osc.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
                    osc.frequency.setValueAtTime(baseFreq * 1.2, audioCtx.currentTime + 0.04);
                    osc.frequency.setValueAtTime(baseFreq * 0.9, audioCtx.currentTime + 0.08);

                    gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.start(audioCtx.currentTime);
                    osc.stop(audioCtx.currentTime + 0.1);
                }, i * 110);
            }
        }

        // Triangirl - bright, sparkly chimes
        function playGirlSound(duration) {
            if (!audioCtx) return;
            const syllables = Math.floor(duration / 100);
            for (let i = 0; i < syllables; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const osc2 = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = 'sine';
                    osc2.type = 'sine';

                    const baseFreq = 400 + Math.random() * 200;
                    osc.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
                    osc2.frequency.setValueAtTime(baseFreq * 1.5, audioCtx.currentTime);

                    osc.frequency.exponentialRampToValueAtTime(baseFreq * 1.1, audioCtx.currentTime + 0.08);

                    gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

                    osc.connect(gain);
                    osc2.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.start(audioCtx.currentTime);
                    osc2.start(audioCtx.currentTime);
                    osc.stop(audioCtx.currentTime + 0.1);
                    osc2.stop(audioCtx.currentTime + 0.1);
                }, i * 80);
            }
        }

        // Elements
        const lion = document.getElementById('hexagon-lion');
        const man = document.getElementById('square-man');
        const girl = document.getElementById('triangirl');
        const title = document.querySelector('.title');
        const replayBtn = document.getElementById('replay-btn');

        const lionBubble = lion.querySelector('.speech-bubble');
        const manBubble = man.querySelector('.speech-bubble');
        const girlBubble = girl.querySelector('.speech-bubble');

        function runAnimation() {
            // Reset
            lion.classList.remove('visible', 'speaking');
            man.classList.remove('visible', 'speaking');
            girl.classList.remove('visible', 'speaking');
            title.classList.remove('visible');
            replayBtn.classList.remove('visible');
            lionBubble.classList.remove('visible');
            manBubble.classList.remove('visible');
            girlBubble.classList.remove('visible');

            initAudio();

            const timeline = [
                // Show title
                { time: 300, action: () => title.classList.add('visible') },

                // Characters enter
                { time: 800, action: () => lion.classList.add('visible') },
                { time: 1100, action: () => man.classList.add('visible') },
                { time: 1400, action: () => girl.classList.add('visible') },

                // Hexagon Lion speaks
                { time: 2500, action: () => {
                    lion.classList.add('speaking');
                    lionBubble.classList.add('visible');
                    playLionSound(1500);
                }},
                { time: 4000, action: () => {
                    lion.classList.remove('speaking');
                }},
                { time: 4300, action: () => {
                    lionBubble.classList.remove('visible');
                }},

                // Square Man speaks
                { time: 4800, action: () => {
                    man.classList.add('speaking');
                    manBubble.classList.add('visible');
                    playManSound(1400);
                }},
                { time: 6200, action: () => {
                    man.classList.remove('speaking');
                }},
                { time: 6500, action: () => {
                    manBubble.classList.remove('visible');
                }},

                // Triangirl speaks
                { time: 7000, action: () => {
                    girl.classList.add('speaking');
                    girlBubble.classList.add('visible');
                    playGirlSound(1300);
                }},
                { time: 8300, action: () => {
                    girl.classList.remove('speaking');
                }},
                { time: 8600, action: () => {
                    girlBubble.classList.remove('visible');
                }},

                // Show replay
                { time: 9200, action: () => {
                    replayBtn.classList.add('visible');
                }}
            ];

            timeline.forEach(({ time, action }) => {
                setTimeout(action, time);
            });
        }

        window.addEventListener('load', () => {
            setTimeout(runAnimation, 300);
        });

        replayBtn.addEventListener('click', runAnimation);
        document.addEventListener('click', initAudio, { once: true });
    </script>
</body>
</html>
