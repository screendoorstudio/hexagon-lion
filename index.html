<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Animation Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
        }

        .character {
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            cursor: pointer;
        }

        .character.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .character.zoomed {
            transform: scale(1.5) translateY(0);
            z-index: 100;
        }

        .character.slide-left {
            transform: translateX(-300px);
            opacity: 0;
        }

        .character.slide-right {
            transform: translateX(300px);
            opacity: 0;
        }

        .character svg {
            display: block;
            overflow: visible;
        }

        /* Gentle sway animation when speaking */
        @keyframes sway {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-1px, 0) rotate(-0.5deg); }
            50% { transform: translate(1px, 0) rotate(0.5deg); }
            75% { transform: translate(-0.5px, 0) rotate(-0.3deg); }
        }

        .character.speaking svg {
            animation: sway 0.5s ease-in-out infinite;
        }

        .character.zoomed.speaking svg {
            animation: sway 0.5s ease-in-out infinite;
        }

        /* Slow jaw animation */
        @keyframes jawMove {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(6px); }
        }

        .jaw {
            transition: transform 0.2s ease;
        }

        .character.speaking .jaw {
            animation: jawMove 0.4s ease-in-out infinite;
        }

        /* Speech bubbles */
        .speech-bubble {
            position: absolute;
            background: white;
            border: 2px solid #333;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transform: translateX(-50%) scale(0);
            transition: all 0.3s ease;
            top: -80px;
            left: 50%;
            transform-origin: bottom center;
            max-width: 280px;
            white-space: normal;
            text-align: center;
            line-height: 1.4;
            z-index: 200;
        }

        .speech-bubble.visible {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        /* Move speech bubble to the side when character is zoomed */
        .character.zoomed .speech-bubble {
            top: 50%;
            left: auto;
            right: -300px;
            transform: translateY(-50%) scale(0);
            transform-origin: left center;
        }

        .character.zoomed .speech-bubble.visible {
            transform: translateY(-50%) scale(1);
        }

        /* Adjust the tail to point left when zoomed */
        .character.zoomed .speech-bubble::after {
            bottom: auto;
            top: 50%;
            left: -10px;
            right: auto;
            transform: translateY(-50%);
            border: 10px solid transparent;
            border-right-color: white;
            border-left: none;
        }

        .character.zoomed .speech-bubble::before {
            bottom: auto;
            top: 50%;
            left: -14px;
            right: auto;
            transform: translateY(-50%);
            border: 12px solid transparent;
            border-right-color: #333;
            border-left: none;
        }

        /* Triangirl: speech bubble on the LEFT side when zoomed */
        #triangirl.zoomed .speech-bubble {
            right: auto;
            left: -300px;
            transform-origin: right center;
        }

        #triangirl.zoomed .speech-bubble.visible {
            transform: translateY(-50%) scale(1);
        }

        #triangirl.zoomed .speech-bubble::after {
            left: auto;
            right: -10px;
            border: 10px solid transparent;
            border-left-color: white;
            border-right: none;
        }

        #triangirl.zoomed .speech-bubble::before {
            left: auto;
            right: -14px;
            border: 12px solid transparent;
            border-left-color: #333;
            border-right: none;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-top-color: white;
            border-bottom: none;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -14px;
            left: 50%;
            transform: translateX(-50%);
            border: 12px solid transparent;
            border-top-color: #333;
            border-bottom: none;
            z-index: -1;
        }

        /* Title */
        .title {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            font-size: 32px;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .title.visible {
            opacity: 1;
        }

        /* Instruction */
        .instruction {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #666;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .instruction.visible {
            opacity: 1;
        }

        /* Round Town circular background */
        .town-circle {
            position: absolute;
            width: 700px;
            height: 700px;
            border: 4px solid #ddd;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .town-circle.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="town-circle"></div>
        <div class="title">The Adventures Of Hexagon Lion, Square Bear, and Triangirl</div>
        <div class="instruction">Hover over a character to meet them. Click to learn more!</div>

        <!-- Hexagon Lion - Orange -->
        <div class="character" id="hexagon-lion">
            <div class="speech-bubble">Hi, I'm Hexagon Lion!</div>
            <svg width="125" height="195" viewBox="0 0 125 195" xmlns="http://www.w3.org/2000/svg">
                <polygon points="62,12 92,29 92,64 62,82 32,64 32,29" fill="#FF8C00"/>
                <polygon points="30,73 60,90 60,125 30,143 0,125 0,90" fill="#FF8C00"/>
                <polygon points="95,73 125,90 125,125 95,143 65,125 65,90" fill="#FF8C00"/>
                <g class="jaw">
                    <polygon points="62,134 92,151 92,186 62,204 32,186 32,151" fill="#FF8C00"/>
                </g>
            </svg>
        </div>

        <!-- Square Bear - Purple -->
        <div class="character" id="square-man">
            <div class="speech-bubble">Hi, I'm Square Bear!</div>
            <svg width="145" height="225" viewBox="0 0 145 225" xmlns="http://www.w3.org/2000/svg">
                <rect x="37" y="0" width="70" height="70" fill="#A855F7"/>
                <rect x="0" y="75" width="70" height="70" fill="#A855F7"/>
                <rect x="75" y="75" width="70" height="70" fill="#A855F7"/>
                <g class="jaw">
                    <rect x="37" y="150" width="70" height="70" fill="#A855F7"/>
                </g>
            </svg>
        </div>

        <!-- Triangirl - Green -->
        <div class="character" id="triangirl">
            <div class="speech-bubble">Hi, I'm Triangirl!</div>
            <svg width="163" height="110" viewBox="0 0 163 110" xmlns="http://www.w3.org/2000/svg">
                <polygon points="18,52 78,52 48,0" fill="#22C55E"/>
                <polygon points="58,0 118,0 88,52" fill="#22C55E"/>
                <polygon points="103,52 163,52 133,0" fill="#22C55E"/>
                <g class="jaw">
                    <polygon points="58,57 118,57 88,109" fill="#22C55E"/>
                </g>
            </svg>
        </div>
    </div>

    <script>
        // Audio context
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Sound functions
        function playLionSound(duration) {
            if (!audioCtx) return;
            const syllables = Math.floor(duration / 140);
            for (let i = 0; i < syllables; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const osc2 = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'sawtooth';
                    osc2.type = 'triangle';
                    const baseFreq = 120 + Math.random() * 60;
                    osc.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
                    osc2.frequency.setValueAtTime(baseFreq * 1.5, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(baseFreq * 0.8, audioCtx.currentTime + 0.1);
                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.12);
                    osc.connect(gain);
                    osc2.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start(audioCtx.currentTime);
                    osc2.start(audioCtx.currentTime);
                    osc.stop(audioCtx.currentTime + 0.12);
                    osc2.stop(audioCtx.currentTime + 0.12);
                }, i * 120);
            }
        }

        function playManSound(duration) {
            if (!audioCtx) return;
            const syllables = Math.floor(duration / 130);
            for (let i = 0; i < syllables; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'square';
                    const baseFreq = 180 + Math.random() * 80;
                    osc.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
                    osc.frequency.setValueAtTime(baseFreq * 1.2, audioCtx.currentTime + 0.04);
                    osc.frequency.setValueAtTime(baseFreq * 0.9, audioCtx.currentTime + 0.08);
                    gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start(audioCtx.currentTime);
                    osc.stop(audioCtx.currentTime + 0.1);
                }, i * 110);
            }
        }

        function playGirlSound(duration) {
            if (!audioCtx) return;
            const syllables = Math.floor(duration / 100);
            for (let i = 0; i < syllables; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const osc2 = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'sine';
                    osc2.type = 'sine';
                    const baseFreq = 400 + Math.random() * 200;
                    osc.frequency.setValueAtTime(baseFreq, audioCtx.currentTime);
                    osc2.frequency.setValueAtTime(baseFreq * 1.5, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(baseFreq * 1.1, audioCtx.currentTime + 0.08);
                    gain.gain.setValueAtTime(0.08, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    osc.connect(gain);
                    osc2.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start(audioCtx.currentTime);
                    osc2.start(audioCtx.currentTime);
                    osc.stop(audioCtx.currentTime + 0.1);
                    osc2.stop(audioCtx.currentTime + 0.1);
                }, i * 80);
            }
        }

        // Elements
        const lion = document.getElementById('hexagon-lion');
        const man = document.getElementById('square-man');
        const girl = document.getElementById('triangirl');
        const title = document.querySelector('.title');
        const instruction = document.querySelector('.instruction');
        const townCircle = document.querySelector('.town-circle');

        const lionBubble = lion.querySelector('.speech-bubble');
        const manBubble = man.querySelector('.speech-bubble');
        const girlBubble = girl.querySelector('.speech-bubble');

        // Character data
        const characters = {
            lion: {
                element: lion,
                bubble: lionBubble,
                sound: playLionSound,
                introText: "Hi, I'm Hexagon Lion!",
                extendedText: "I live in Round Town with my friends! I'm brave and strong. When we face a problem, I like to charge right in and tackle it head-on!",
                introDuration: 1200,
                extendedDuration: 3500
            },
            man: {
                element: man,
                bubble: manBubble,
                sound: playManSound,
                introText: "Hi, I'm Square Bear!",
                extendedText: "Welcome to Round Town! I like to think things through carefully. When there's a problem, I make a plan and organize everything step by step.",
                introDuration: 1200,
                extendedDuration: 3500
            },
            girl: {
                element: girl,
                bubble: girlBubble,
                sound: playGirlSound,
                introText: "Hi, I'm Triangirl!",
                extendedText: "Round Town is the best! I love coming up with creative ideas. I see problems from different angles and find clever solutions!",
                introDuration: 1200,
                extendedDuration: 3200
            }
        };

        let isAnimating = false;
        let hoverTimeout = null;

        // Speak function
        function speak(char, text, duration) {
            char.bubble.textContent = text;
            char.bubble.classList.add('visible');
            char.element.classList.add('speaking');
            char.sound(duration);

            return new Promise(resolve => {
                setTimeout(() => {
                    char.element.classList.remove('speaking');
                    setTimeout(() => {
                        char.bubble.classList.remove('visible');
                        resolve();
                    }, 300);
                }, duration);
            });
        }

        // Hover handlers
        function handleHover(charKey) {
            if (isAnimating) return;
            initAudio();

            const char = characters[charKey];
            char.bubble.textContent = char.introText;
            char.bubble.classList.add('visible');
            char.element.classList.add('speaking');
            char.sound(char.introDuration);

            hoverTimeout = setTimeout(() => {
                char.element.classList.remove('speaking');
            }, char.introDuration);
        }

        function handleHoverEnd(charKey) {
            if (isAnimating) return;

            const char = characters[charKey];
            clearTimeout(hoverTimeout);
            char.element.classList.remove('speaking');
            char.bubble.classList.remove('visible');
        }

        // Click handler for extended speech
        async function handleClick(charKey) {
            if (isAnimating) return;
            isAnimating = true;
            initAudio();

            const char = characters[charKey];
            const others = Object.keys(characters).filter(k => k !== charKey);

            // Hide instruction
            instruction.classList.remove('visible');

            // Stop any hover animation
            char.bubble.classList.remove('visible');
            char.element.classList.remove('speaking');

            // Slide others off screen
            others.forEach((key, index) => {
                const other = characters[key];
                if (index === 0 || (charKey === 'man' && key === 'lion')) {
                    other.element.classList.add('slide-left');
                } else {
                    other.element.classList.add('slide-right');
                }
                other.element.classList.remove('visible');
            });

            // Zoom in the clicked character
            await new Promise(r => setTimeout(r, 400));
            char.element.classList.add('zoomed');

            // Wait a moment then speak
            await new Promise(r => setTimeout(r, 500));
            await speak(char, char.extendedText, char.extendedDuration);

            // Wait a moment after speaking
            await new Promise(r => setTimeout(r, 800));

            // Zoom out
            char.element.classList.remove('zoomed');
            await new Promise(r => setTimeout(r, 400));

            // Bring others back
            others.forEach(key => {
                const other = characters[key];
                other.element.classList.remove('slide-left', 'slide-right');
                other.element.classList.add('visible');
            });

            // Show instruction again
            await new Promise(r => setTimeout(r, 500));
            instruction.classList.add('visible');

            isAnimating = false;
        }

        // Set up event listeners
        lion.addEventListener('mouseenter', () => handleHover('lion'));
        lion.addEventListener('mouseleave', () => handleHoverEnd('lion'));
        lion.addEventListener('click', () => handleClick('lion'));

        man.addEventListener('mouseenter', () => handleHover('man'));
        man.addEventListener('mouseleave', () => handleHoverEnd('man'));
        man.addEventListener('click', () => handleClick('man'));

        girl.addEventListener('mouseenter', () => handleHover('girl'));
        girl.addEventListener('mouseleave', () => handleHoverEnd('girl'));
        girl.addEventListener('click', () => handleClick('girl'));

        // Initial load
        window.addEventListener('load', () => {
            setTimeout(() => {
                townCircle.classList.add('visible');
            }, 100);
            setTimeout(() => {
                title.classList.add('visible');
            }, 300);
            setTimeout(() => {
                lion.classList.add('visible');
            }, 600);
            setTimeout(() => {
                man.classList.add('visible');
            }, 800);
            setTimeout(() => {
                girl.classList.add('visible');
            }, 1000);
            setTimeout(() => {
                instruction.classList.add('visible');
            }, 1500);
        });

        document.addEventListener('click', initAudio, { once: true });
    </script>
</body>
</html>
