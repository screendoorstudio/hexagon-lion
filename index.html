<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Animation Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
        }

        .character {
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .character.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .character svg {
            display: block;
        }

        /* Vibrate animation when speaking */
        @keyframes vibrate {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 1px); }
            50% { transform: translate(2px, -1px); }
            75% { transform: translate(-1px, -1px); }
        }

        .character.speaking {
            animation: vibrate 0.1s linear infinite;
        }

        /* Jaw animation */
        @keyframes jawMove {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(8px); }
        }

        .jaw {
            transition: transform 0.05s ease;
        }

        .character.speaking .jaw {
            animation: jawMove 0.15s ease-in-out infinite;
        }

        /* Speech bubbles */
        .speech-bubble {
            position: absolute;
            background: white;
            border: 2px solid #333;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
            white-space: nowrap;
            top: -70px;
            left: 50%;
            transform-origin: bottom center;
        }

        .speech-bubble.visible {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .speech-bubble:not(.visible) {
            transform: translateX(-50%) scale(0);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-top-color: white;
            border-bottom: none;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -14px;
            left: 50%;
            transform: translateX(-50%);
            border: 12px solid transparent;
            border-top-color: #333;
            border-bottom: none;
            z-index: -1;
        }

        /* Replay button */
        .replay-btn {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            background: #4472C4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .replay-btn:hover {
            background: #3461b3;
        }

        .replay-btn.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Title */
        .title {
            position: absolute;
            top: 40px;
            width: 100%;
            text-align: center;
            font-size: 32px;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .title.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="title">The Adventures Of Hexagon Lion, Square Man, and Triangirl</div>

        <!-- Hexagon Lion -->
        <div class="character" id="hexagon-lion">
            <div class="speech-bubble">Hi, I'm Hexagon Lion!</div>
            <svg width="140" height="200" viewBox="0 0 140 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Top hexagon (head) -->
                <polygon points="70,5 110,25 110,60 70,80 30,60 30,25" fill="#4472C4"/>
                <!-- Middle left hexagon -->
                <polygon points="45,75 85,95 85,130 45,150 5,130 5,95" fill="#4472C4"/>
                <!-- Middle right hexagon -->
                <polygon points="95,75 135,95 135,130 95,150 55,130 55,95" fill="#4472C4"/>
                <!-- Bottom hexagon (jaw) -->
                <g class="jaw">
                    <polygon points="70,145 110,165 110,200 70,220 30,200 30,165" fill="#4472C4"/>
                </g>
            </svg>
        </div>

        <!-- Square Man -->
        <div class="character" id="square-man">
            <div class="speech-bubble">Hi, I'm Square Man!</div>
            <svg width="150" height="210" viewBox="0 0 150 210" xmlns="http://www.w3.org/2000/svg">
                <!-- Top square (head) -->
                <rect x="35" y="0" width="80" height="70" fill="#4472C4"/>
                <!-- Middle left square -->
                <rect x="0" y="75" width="72" height="70" fill="#4472C4"/>
                <!-- Middle right square -->
                <rect x="78" y="75" width="72" height="70" fill="#4472C4"/>
                <!-- Bottom square (jaw) -->
                <g class="jaw">
                    <rect x="35" y="150" width="80" height="70" fill="#4472C4"/>
                </g>
            </svg>
        </div>

        <!-- Triangirl -->
        <div class="character" id="triangirl">
            <div class="speech-bubble">Hi, I'm Triangirl!</div>
            <svg width="160" height="200" viewBox="0 0 160 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Top left triangle (pointing up) -->
                <polygon points="10,90 55,5 55,90" fill="#4472C4"/>
                <!-- Top right triangle (pointing up) -->
                <polygon points="105,5 150,90 105,90" fill="#4472C4"/>
                <!-- Middle triangle (pointing down) -->
                <polygon points="15,85 145,85 80,160" fill="#4472C4"/>
                <!-- Bottom triangle (jaw - pointing down) -->
                <g class="jaw">
                    <polygon points="45,155 115,155 80,210" fill="#4472C4"/>
                </g>
            </svg>
        </div>

        <button class="replay-btn" id="replay-btn">Watch Again</button>
    </div>

    <script>
        // Audio context for gobbledygook sounds
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Generate cute gobbledygook sound
        function playGobbledygook(baseFreq, duration, waveType) {
            if (!audioCtx) return;

            const syllables = Math.floor(duration / 120);

            for (let i = 0; i < syllables; i++) {
                setTimeout(() => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();

                    osc.type = waveType;

                    // Randomize frequency around base
                    const freqVariation = baseFreq * (0.8 + Math.random() * 0.4);
                    osc.frequency.setValueAtTime(freqVariation, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(
                        freqVariation * (0.85 + Math.random() * 0.3),
                        audioCtx.currentTime + 0.08
                    );

                    gain.gain.setValueAtTime(0.12, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

                    osc.connect(gain);
                    gain.connect(audioCtx.destination);

                    osc.start(audioCtx.currentTime);
                    osc.stop(audioCtx.currentTime + 0.1);
                }, i * 100);
            }
        }

        // Elements
        const lion = document.getElementById('hexagon-lion');
        const man = document.getElementById('square-man');
        const girl = document.getElementById('triangirl');
        const title = document.querySelector('.title');
        const replayBtn = document.getElementById('replay-btn');

        const lionBubble = lion.querySelector('.speech-bubble');
        const manBubble = man.querySelector('.speech-bubble');
        const girlBubble = girl.querySelector('.speech-bubble');

        function runAnimation() {
            // Reset
            lion.classList.remove('visible', 'speaking');
            man.classList.remove('visible', 'speaking');
            girl.classList.remove('visible', 'speaking');
            title.classList.remove('visible');
            replayBtn.classList.remove('visible');
            lionBubble.classList.remove('visible');
            manBubble.classList.remove('visible');
            girlBubble.classList.remove('visible');

            initAudio();

            const timeline = [
                // Show title
                { time: 300, action: () => title.classList.add('visible') },

                // Characters enter
                { time: 800, action: () => lion.classList.add('visible') },
                { time: 1100, action: () => man.classList.add('visible') },
                { time: 1400, action: () => girl.classList.add('visible') },

                // Hexagon Lion speaks
                { time: 2500, action: () => {
                    lion.classList.add('speaking');
                    lionBubble.classList.add('visible');
                    playGobbledygook(180, 1500, 'sawtooth');
                }},
                { time: 4000, action: () => {
                    lion.classList.remove('speaking');
                }},
                { time: 4300, action: () => {
                    lionBubble.classList.remove('visible');
                }},

                // Square Man speaks
                { time: 4800, action: () => {
                    man.classList.add('speaking');
                    manBubble.classList.add('visible');
                    playGobbledygook(140, 1400, 'square');
                }},
                { time: 6200, action: () => {
                    man.classList.remove('speaking');
                }},
                { time: 6500, action: () => {
                    manBubble.classList.remove('visible');
                }},

                // Triangirl speaks
                { time: 7000, action: () => {
                    girl.classList.add('speaking');
                    girlBubble.classList.add('visible');
                    playGobbledygook(260, 1300, 'sine');
                }},
                { time: 8300, action: () => {
                    girl.classList.remove('speaking');
                }},
                { time: 8600, action: () => {
                    girlBubble.classList.remove('visible');
                }},

                // Show replay
                { time: 9200, action: () => {
                    replayBtn.classList.add('visible');
                }}
            ];

            timeline.forEach(({ time, action }) => {
                setTimeout(action, time);
            });
        }

        window.addEventListener('load', () => {
            setTimeout(runAnimation, 300);
        });

        replayBtn.addEventListener('click', runAnimation);
        document.addEventListener('click', initAudio, { once: true });
    </script>
</body>
</html>
